<html>
    <head>
        <title>jQuery examplecode OpenSearch</title>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.5.2.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.14/jquery-ui.min.js"></script>
        <link rel="Stylesheet" href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.14/themes/black-tie/jquery-ui.css" /> 
        <script type="text/javascript">
        // notice: you need jQuery 1.5.2 and jQuery UI 1.8.9
        // See also http://jsfiddle.net/derkmdt/qukTa/1/
        $(document).ready(function () {
            $("#searchfield").autocomplete({
                source: function (request, response) {
                    console.log(request.term);
                    $.ajax({
                        cache: true,
                        dataType: 'jsonp',
                        error: function () {
                            response([]);
                        },
                        jsonp: false,
                        jsonpCallback: 'search_suggestions_callback',
                        success: function (data) {
                            var suggestions = [];
                            $.each(data[1], function (key, val) {
                                suggestions.push(val);
                            });
                            response(suggestions);
                            console.log(suggestions);
                        },
                        url: window.location.protocol + '//zoeksuggesties.s-bol.com/extern/qs/OpenSearchJSCB/search_suggestions_callback/media_all/' + encodeURIComponent(request.term)
                    });
                }
            });
        });
        </script>
    </head>
    <body>
    <form method="GET" action="http://developers.bol.com/voorbeeldcode/php/">
        <input type="hidden" name="action" value="searchresults" />
        <input type="text" id="searchfield" name="term" />
        <input type="submit" value="Search" />
    </form>
    </body>
</html>
